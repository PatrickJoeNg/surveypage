<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Page</title>
  </head>
  <body>
    <h1 id="title">Survey Page</h1>
    <div id="form-container">
      <p class="form-desc">Please give us feedback to improve!</p>
      <form action="/action_page.php" method="get" id="survey-form">
        <div class="labelTab">
          <div class="label">
            <label for="name" id="name-label">Name: </label>
          </div>
          <div class="formTab">
            <input
              type="text"
              name="name"
              id="name"
              class="input-field"
              placeholder="Please enter you name"
              required
            />
          </div>
        </div>
        <div class="labelTab">
          <div class="label">
            <label for="email" id="email-label">Email Address: </label>
          </div>
          <div class="formTab">
            <input
              type="email"
              name="email"
              id="email"
              class="input-field"
              placeholder="Please enter you email"
              required
            />
          </div>
        </div>
        <div class="labelTab">
            <div class="label">
                <label for="age" id="number-label">Age: </label>
            </div>
        </div>
        <div class="formTab">
        
        </div>
      </form>
    </div>
  </body>
</html>
